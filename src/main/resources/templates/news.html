<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>News</title>
</head>

<body>
<div class="container">
    <h2>NEWS</h2>
</div>

<!-- TABLE: News -->
<div class="container" th:each="news: ${allNews}">
    <div class="container">
        <table class="table">
            <tr>
                <thead class="thead-dark">
                <th scope="col" th:text="${news.getTitle()}"></th>
                </thead>
            </tr>
            <tr>
                <td>
                    <img class="rounded mx-auto d-block" th:src="${news.getImageUrl()}" alt="No image" width="60%">
                </td>
            </tr>
            <!-- url under img
            <tr>
                <td th:text="${news.getImageUrl()}"></td>
            </tr>
            -->
            <tr>
                <td th:text="${news.getDescription()}"></td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-warning editButton" id="toggleEditModal"
                       th:href="@{/get-one-news/(id=${news.getId()})}">Edit</a>
                </td>
            </tr>
        </table>
    </div>

</div>

<!-- MODAL: Edit News -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <form th:action="@{/update-news}" th:method="put">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalCenterTitle">Update news</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="titleEdit" class="col-form-label">Title:</label>
                        <textarea type="text" class="form-control" id="titleEdit" name="title"></textarea>
                        <p id="titleEditMessage" style="color: red;">
                            **Title is missing
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="imageUrlEdit" class="col-form-label">Url:</label>
                        <textarea type="text" class="form-control" id="imageUrlEdit" name="imageUrl"></textarea>
                        <p id="imageUrlEditMessage" style="color: red;">
                            **Image url is missing
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Description:</label>
                        <textarea type="text" class="form-control" id="descriptionEdit" name="description"></textarea>
                        <p id="descriptionEditMessage" style="color: red;">
                            **Description is missing
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitEdit">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>


</body>

</html>
